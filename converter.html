<!DOCTYPE html>

<head>
    
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;

            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .converter {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
        }
        input, select, button {
            margin: 10px 0;

            padding: 8px;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="converter">
    <h2>Temperature Converter</h2>
    <label for="temperature">Enter Temperature:</label>
    <input type="number" id="temperature" placeholder="Enter value" required>


    <label for="conversionType">Convert From:</label>
    <select id="conversionType">
        <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
        <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
    </select>

    <button onclick="convertTemperature()">Convert</button>

    <h3 id="result"></h3>
</div>

<script>
function convertTemperature() {
    let temperature = parseInt(document.getElementById("temperature").value);

    let conversionType = document.getElementById("conversionType").value;

    let result;

    if (isNaN(temperature)) {
        document.getElementById("result").innerText = "Please enter a valid number.";
        return;
    }

    if (conversionType == "celsiusToFahrenheit") 
    {
        result = (temperature * 9/5) + 32;
        document.getElementById("result").innerText = temperature + "째C is " + result + "째F";
    } 

    else 
    {
        result = (temperature - 32) * 5/9;
        document.getElementById("result").innerText = temperature + "째F is " + result + "째C";
    }
}
</script>

</body>
</html>
